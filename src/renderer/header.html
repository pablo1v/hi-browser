<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;**script-src 'self' http://onlineerp.solution.quebec 'unsafe-inline' 'unsafe-eval';** "
    />

    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="page-header" class="header">
        <div class="buttons">
          <button type="button" class="previous">
            <img src="/img/left-arrow.svg" alt="Previous" />
          </button>

          <button type="button" class="next">
            <img src="/img/right-arrow.svg" alt="Next" />
          </button>

          <button type="button" class="refresh">
            <img src="/img/refresh.svg" alt="Refresh" />
          </button>
        </div>

        <form id="page-form">
          <input
            type="text"
            name="url"
            spellcheck="false"
            placeholder="Pesquise ou insira a URL"
          />
        </form>
      </div>
    </div>
  </body>
</html>
